<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #root {
            border: 1px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        //criando um novo elemtno <p> via JS
        const parag = document.createElement('p')
        parag.textContent = 'Este paragrafo foi criado em JavaScript'

        //capturando a div root
        const root = document.getElementById('root')
                
        //Inserindo o novo paragrafo criado dentro da div root
        root.appendChild(parag)

        //Criando uma nova div
        const novaDiv = document.createElement('div')

        //Ajustando o conteudo e a aparencia da nova div
        novaDiv.textContent = 'Div criada com JavaScript'
        novaDiv.style.border = '3px dotted green'
        novaDiv.style.backgroundColor = 'limegreen'
        novaDiv.style.padding = '10px'
        novaDiv.style.marginTop = '50px'
        novaDiv.style.textAlign = 'center'
        novaDiv.id = 'div-verde'

        //inserindo a div criada como filha de root
        root.appendChild(novaDiv)

        document.body.appendChild(novaDiv)    


    </script>
</body>
</html>
